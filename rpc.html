<DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<link rel='stylesheets' href='stylesheets/rpc.css'/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<h3>Mitchell Cox</h3>
		<div class='start'>

		</div>
		<div class='row'>
			<img id='rock' class='selector col-sm-4 col-md-4' src='http://www.bryanrock.com/application/files/7914/3349/4593/rock.png' />
			<img id='paper' class='selector col-sm-4 col-md-4' src='https://shop.aph.org/wcsstore/APHConsumerDirect/images/catalog/products_large/1-04851-00_BL_Notebook_Paper_Punch_G.jpg' />
			<img id='scissors' class='selector col-sm-4 col-md-4' src='https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSWDChpjuTtqRrqgu1mcMvSyDTeSoWtLFqpfwU1Q39y0ofzmH10' />
		</div>
		<span class='userChoice'>
			<h4>User Choice:</h4>
				<ul>
					<li></li>
				</ul>
		</span>
		<span class='computerChoice'></span>
			<h4>Computer Choice:</h4>
				<ul>
					<li></li>
				</ul>
				
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type='text/javascript' src='js/rpc.js'></script>
	</body>
</html>
